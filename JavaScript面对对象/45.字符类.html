<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 字符类[] 表示一系列字符可供选择,只要匹配其中一个即可
        var rg = /[abc]/; //有a,b,c任意一个都返回true
        console.log(rg.test('xzc'));
        console.log(rg.test('ant'));
        console.log(rg.test('baby'));
        console.log(rg.test('red'));
        console.log('------------------');
        var reg = /^[abc]$/ //三选一 只有abc这三个字母才返回true
        console.log(reg.test('a'));
        console.log(reg.test('b'));
        console.log(reg.test('c'));
        console.log(reg.test('abc'));
        console.log(reg.test('cba'));
        console.log('------------------');
        var rg1 = /^[a-z]$/; //26英文字母任意一个都返回true
        console.log(rg1.test('a'));
        console.log(rg1.test('aa'));
        console.log(rg1.test('abc'));
        console.log(rg1.test('A'));
        console.log(rg1.test(1));
        console.log('------------------');
        var reg1 = /^[a-zA-Z0-9_-]$/
        console.log(reg1.test('a'));
        console.log(reg1.test('A'));
        console.log(reg1.test('-'));
        console.log(reg1.test('_'));
        console.log(reg1.test('!'));
        console.log(reg1.test(6));
        console.log('------------------');
        var reg2 = /^[^a-zA-Z0-9_-]$/
            //取反
        console.log(reg2.test('a'));
        console.log(reg2.test('A'));
        console.log(reg2.test('-'));
        console.log(reg2.test('_'));
        console.log(reg2.test('!'));
        console.log(reg2.test(6));
    </script>
</body>

</html>
