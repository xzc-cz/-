<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        //高阶函数-函数可以作为参数传递
        function fn(a, b, callback) {
            console.log(a + b);
            callback && callback();
        }
        fn(1, 2, function() {
            console.log('最后被调用');
        });
    </script>
</body>

</html>
