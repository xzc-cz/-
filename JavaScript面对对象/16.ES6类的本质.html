<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, indevice-widthitial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Star {

        }
        console.log(typeof Star);
        //1.类的本质其实就是一个函数
        //也可以简单的认为 类就是构造函数的另一种写法
        //(1)类有原型对象prototype
        console.log(Star.prototype);
        //(2)类的prototype里有constructor指向类本身
        console.log(Star.prototype.constructor);
        //(3)类可以通过原型对象添加方法
        Star.prototype.sing = function() {
                console.log('111');
            }
            //(4)
        var xzc = new Star();
        console.log(xzc);
        console.log(xzc.__proto__ === Star.prototype);
    </script>
</body>

</html>
