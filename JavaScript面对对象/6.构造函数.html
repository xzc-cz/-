<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1.利用new Objict()创建对象
        var obj1 = new Object();
        //2.利用 对象字面量创建对象
        var obj2 = {};
        //3.利用构造函数创建对象
        function Star(uname, age) {
            this.uname = uname;
            this.age = age;
            this.sing = function() {
                console.log('我会唱歌');
            }
        }

        var xzc = new Star('许泽辰', 21);
        //1.实例成员就是构造函数内部通过this添加的成员
        //uname age sing就是实例成员
        console.log(xzc);
        //实例成员只能通过实例化的对象访问

        //2.静态成员 在构造函数本身添加的成员
        Star.sex = '男';
        //静态成员只能通过构造函数访问
        console.log(Star.sex);
        //不能通过对象来访问
        console.log(xzc.sex);
    </script>
</body>

</html>
