<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fn(x, y) {
            console.log('许泽辰');
            console.log(this);
            console.log(x + y);
        }
        var o = {
            name: 'xzc'
        };

        //1.call() 可以调用函数
        fn.call();
        //2.call() 可以改变函数this的指向
        fn.call(o)
        fn.call(o, 1, 2);
    </script>
</body>

</html>
