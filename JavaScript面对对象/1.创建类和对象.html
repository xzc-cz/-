<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1.创建类 class
        class Star {
            constructor(uname, age) {
                this.uname = uname;
                this.age = age;
            }
        }
        //2.利用类创建对象 new
        var xzc = new Star('许泽辰', 21);
        var yhz = new Star('杨涵之', 20);
        console.log(xzc.uname);
        console.log(xzc.age);
        console.log(yhz.uname);
        console.log(yhz.age);
    </script>
</body>

</html>
