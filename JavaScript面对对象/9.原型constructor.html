    <script>
        function Star(uname, age) {
            this.uname = uname;
            this.age = age;
        }
        // Star.prototype.sing = function() {

        // }

        Star.prototype = {
            //如果修改了原来的原型对象，给原型对象赋值的是一个对象
            //必须手动利用constructor指回原来的构造函数
            constructor: Star,
            sing: function() {
                console.log('我会唱歌');
            },
            movie: function() {
                console.log('我会演戏');
            }
        }

        var xzc = new Star('许泽辰', 21);
        var yhz = new Star('杨涵之', 20)

        console.log(Star.prototype);
        console.log(xzc.__proto__);
        console.log(Star.prototype.constructor);
        console.log(xzc.__proto__.constructor);

    </script>
