<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var obj = {
            id: 1,
            name: 'xzc',
            msg: {
                age: 21
            },
            color: ['red', 'blue']
        };
        var o = {};
        //封装函数
        function deepCopy(newobj, oldobj) {
            for (var k in oldobj) {
                //判断属性值属于哪种数据类型
                //1.获取属性值
                var item = oldobj[k];
                //2.判断是否是数组
                if (item instanceof Array) {
                    newobj[k] = [];
                    deepCopy(newobj[k], item)
                } else if (item instanceof Object) {
                    //3.判断是否是对象
                    newobj[k] = {};
                    deepCopy(newobj[k], item)
                } else {
                    //4.判断是否是简单数据类型
                    newobj[k] = item;
                }


            }
        }
        deepCopy(o, obj);
        console.log(o);
        o.msg.age = 20;
        console.log(obj);
    </script>
</body>

</html>
