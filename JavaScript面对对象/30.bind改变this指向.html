    <button>点击后短暂禁用</button>
    <script>
        var o = {
            name: 'xzc'
        };

        function fn(a, b) {
            console.log(this);
            console.log(a + b);
        };

        var f = fn.bind(o, 1, 2);
        f();

        var btns = document.querySelectorAll('button');
        for (var i = 0; i < btns.length; i++) {
            btns[i].onclick = function() {
                this.disabled = true;
                setTimeout(function() {
                    //定时器里this指向的是window对象
                    this.disabled = false;
                }.bind(this), 3000)
            }
        }
    </script>
