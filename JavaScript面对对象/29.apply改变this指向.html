<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var o = {
            name: 'xzc'
        };

        function fn(arr) {
            console.log(this);
            console.log(arr);
        }
        fn.apply(o, ['pink']);

        //利用apply借助数学内置对象求最大值
        //Math.max
        var arr = [1, 5, 4, 65, 85, 99, 2, 8];
        var max = Math.max.apply(Math, arr);
        var min = Math.min.apply(Math, arr);
        console.log(max, min);
    </script>
</body>

</html>
