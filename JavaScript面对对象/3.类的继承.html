<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1.类的继承
        class Father {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            sum() {
                    console.log(this.x + this.y);
                }
                // money() {
                //     console.log(1000);
                // }
        }
        class Son extends Father {
            constructor(x, y) {
                super(x, y);
            }
        }

        var son = new Son(1, 2);
        var son1 = new Son(11, 21);
        // son.money();
        son.sum();
        son1.sum();
    </script>
</body>

</html>
