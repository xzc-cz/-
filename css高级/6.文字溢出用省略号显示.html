<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 80px;
            background-color: pink;
            margin: 100px auto;
            /* white-space: normal; 表示一行内放不下自动换行*/
            /* 表示强制一行内显示 */
            white-space: nowrap;
            /* 将溢出部分隐藏 */
            overflow: hidden;
            /* 用省略号代替超出的部分 */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div>
        说点什么好呢,算了不说了
    </div>
</body>

</html>
