<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>
            总价格:{{totalPrice}}
        </h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                books: [{
                    id: 110,
                    name: 'JavaScript',
                    price: 66
                }, {
                    id: 111,
                    name: 'Java',
                    price: 55
                }, {
                    id: 112,
                    name: 'C',
                    price: 44
                }, {
                    id: 113,
                    name: 'Python',
                    price: 33
                }]
            },
            computed: {
                totalPrice: function() {
                    // return this.books.reduce()
                    let result = 0
                        // for (let i = 0; i < this.books.length; i++) {
                    for (let i in this.books) {
                        result += this.books[i].price
                    }
                    return result
                }
            }
        })
    </script>
</body>

</html>
