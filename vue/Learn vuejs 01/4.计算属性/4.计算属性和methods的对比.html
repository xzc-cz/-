<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 直接拼接 语法过于繁琐 -->
        <h2>
            {{firstName}} {{lastName}}
        </h2>
        <!-- 通过computed 只调用一次-->
        <h2>{{fullName}}</h2>
        <h2>{{fullName}}</h2>
        <h2>{{fullName}}</h2>
        <h2>{{fullName}}</h2>
        <!-- 通过定义methods 调用多次-->
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                firstName: 'XU',
                lastName: 'ZECHEN'
            },
            computed: {
                fullName: function() {
                    console.log('fullName');
                    return this.firstName + ' ' + this.lastName
                }
            },
            methods: {
                getFullName: function() {
                    console.log('getFullName');
                    return this.firstName + ' ' + this.lastName
                }
            }

        })
    </script>
</body>

</html>
