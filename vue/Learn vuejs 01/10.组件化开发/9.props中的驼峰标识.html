<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

    <div id="app">
        <cpn :cinfo="info"></cpn>
    </div>




    <template id="cpn">
        <div>
            <h2>{{cinfo}}</h2>
        </div>
    </template>




    <script src="../js/vue.js"></script>
    <script>
        const cpn = {
            template: '#cpn',
            props: {
                cinfo: {
                    type: Object,
                    default () {
                        return {}
                    }
                }
            }
        }

        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello',
                info: {
                    name: 'xzc',
                    age: 21,
                    height: 1.85
                }
            },
            components: {
                cpn
            }
        })
    </script>

</body>

</html>
