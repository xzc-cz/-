<html lang="en">

<head>

<body>

    <div id="app">
        <my-cpn></my-cpn>
        <my-cpn></my-cpn>
        <my-cpn></my-cpn>
        <my-cpn></my-cpn>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        // ES6
        const str = 'abc' +
            'cde'
        const s = `abc
        cde
        `
        console.log(str);
        console.log(s);

        // 1.创建组件构造器对象
        const cpnC = Vue.extend({
            template: `
            <div>
                <h2>标题.....</h2>
                <p>内容...............</p>
                <p>内容...............</p>
                <p>内容...............</p>
            </div>
            `
        })

        // 2.注册组件
        // Vue.component('组件的标签名',组件构造器)
        Vue.component('my-cpn', cpnC)

        // 3.使用组件
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello',

            },
        })
    </script>
