<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

    <div id="app">
        <!-- <cpn1></cpn1> -->
        <cpn2></cpn2>
    </div>


    <script src="../js/vue.js"></script>
    <script>
        // 1.创建第一个组件构造器(子组件)
        const cpnC1 = Vue.extend({
            template: `
            <div>
                <h2>标题11111</h2>
                <p>内容...............</p>
                <p>内容...............</p>
                <p>内容...............</p>
            </div>
            `
        })

        // 2.创建第二个组件构造器(父组件)
        const cpnC2 = Vue.extend({
            template: `
            <div>
                <h2>标题22222</h2>
                <p>内容...............</p>
                <p>内容...............</p>
                <p>内容...............</p>
                <cpn1></cpn1>
            </div>
            `,
            components: {
                cpn1: cpnC1,
                // cpn2: cpnC2
            }
        })



        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello',
            },
            components: {
                // cpn1: cpnC1,
                cpn2: cpnC2
            }
        })
    </script>

</body>

</html>
