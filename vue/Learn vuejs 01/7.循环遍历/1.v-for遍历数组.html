<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 1.在遍历过程中,没有使用索引值 -->
        <ul>
            <li v-for="num in numbers">{{num}}</li>
        </ul>
        <!-- 2.在遍历过程中,获取索引值 -->
        <ul>
            <li v-for="(nums,index) in numbers">
                {{index+1}}.{{nums}}
            </li>
        </ul>

    </div>


    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                numbers: [1, 2, 3, 4, 5]

            },
        })
    </script>
</body>

</html>
