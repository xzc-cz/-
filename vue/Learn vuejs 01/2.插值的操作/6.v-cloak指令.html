<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <h2>{{message}},xzc!</h2>


    </div>
    <script src="../js/vue.js"></script>
    <script>
        //vue解析前 div中存在属性v-cloak
        //vue解析后 div中v-cloak属性被删除
        setTimeout(function() {
            const app = new Vue({
                el: '#app',
                data: {
                    message: 'hello'
                }
            })
        }, 1000)
    </script>
</body>

</html>
