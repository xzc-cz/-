        //1.属性的增强写法

        //ES5写法
        const obj = {
            name: name,
            age: age,
            height: height
        }
        console.log(obj);
        //ES6写法
        const obj1 = {
            name,
            age,
            height
        }
        console.log(obj1);


        //2.函数的增强写法
        //ES5
        const obj2 = {
            run: function() {

            },
            eat: function() {
                console.log('吃');
            }
        }
