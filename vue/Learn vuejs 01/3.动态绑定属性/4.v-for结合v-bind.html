<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(n,index) in numbers" @click="activeIndex=index" :class="{'active':activeIndex==index}">
                {{index}}-{{n}}
            </li>
        </ul>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                numbers: ['one', 'two', 'three', 'four', 'five'],
                activeIndex: 0
            }
        })
    </script>
</body>

</html>
