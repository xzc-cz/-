<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active1 {
            color: red;
        }
        
        .active2 {
            font-size: 80px;
        }
    </style>
</head>

<body>
    <div id="app">
        <h2 class="active1">
            {{message}}
        </h2>

        <h2 class="active2">
            {{message}}
        </h2>

        <h2 class="title" :class="['active1','active2']">
            {{message}}
        </h2>

        <h2 class="title" :class="getClasses()">
            {{message}}
        </h2>

    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello',
                active1: 'aaaaaaa',
                active2: 'bbbbbbb'
            },
            methods: {
                getClasses: function() {
                    return [this.active1, this.active2]
                }
            }

        })
    </script>
</body>

</html>
