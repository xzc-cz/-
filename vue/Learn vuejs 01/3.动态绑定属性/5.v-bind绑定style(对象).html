<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <!-- <h2 :style="{key(css属性名):value(属性值)}"> {{message}}</h2> -->
        <!-- 50px必须加引号,否则会被当做变量进行解析 -->
        <h2 :style="{fontSize:'50px'}"> {{message}}</h2>
        <h2 :style="{'font-size':'50px'}"> {{message}}</h2>
        <!-- finalSize是变量,不用加引号 -->
        <h2 :style="{fontSize:finalSize,backgroundColor:firstColor}"> {{message}}</h2>
        <h2 :style="{fontSize:firstSize+'px',color:firstColor}"> {{message}}</h2>
        <h2 :style="getStyles()"> {{message}}</h2>



    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello',
                firstSize: 100,
                finalSize: '100px',
                firstColor: 'red',
            },
            methods: {
                getStyles: function() {
                    return {
                        fontSize: this.firstSize + 'px',
                        color: this.firstColor
                    }
                }
            }
        })
    </script>
</body>

</html>
