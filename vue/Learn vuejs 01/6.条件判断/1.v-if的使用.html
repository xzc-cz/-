<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 1.  .stop修饰符的使用 -->
    <!-- 阻止事件冒泡 -->
    <div id="app">
        <h2 v-if="isShow">
            {{message}}
        </h2>
    </div>


    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello',
                isShow: true
            },
        })
    </script>
</body>

</html>
