    <title>Document</title>
    <script>
        var str = '';
        var num = prompt('三角形大小');
        for (var i = 1; i <= num; i++) {
            for (var j = i; j <= num; j++) {
                str = str + '💖'
            }
            str = str + '\n';
        }
        alert(str);

        var sanjiao = '';
        for (var i = 1; i <= num; i++) {
            for (var j = num - i; j < num; j++) {
                sanjiao = sanjiao + '💖'
            }
            sanjiao = sanjiao + '\n';
        }
        alert(sanjiao);
    </script>
