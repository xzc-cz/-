<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //数组排序
        //1.反转数组
        var arr = ['pink', 'red', 'blue'];
        arr.reverse();
        console.log(arr);
        //2.数组排序(冒泡)
        var arr1 = [3, 4, 7, 1];
        arr1.sort();
        console.log(arr1);
        //不能这样
        var arr2 = [13, 4, 77, 1, 7];
        arr2.sort();
        console.log(arr2);
        //可以这样
        var arr3 = [13, 4, 77, 1, 7];
        arr3.sort(function(a, b) {
            // return a - b;//升序排列
            return b - a; //降序排列
        });
        console.log(arr3);
    </script>
</head>
