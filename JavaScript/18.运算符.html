<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log(1 + 1);
        console.log(1 - 1);
        console.log(1 * 1);
        console.log(1 / 1);
        console.log(1 % 1);
        //浮点数进行算数运算可能会有问题
        console.log(0.1 + 0.2);
        console.log(0.07 * 100);
        var num = 0.1 + 0.2;
        console.log(num == 0.3);
        //前置/后置递增/减运算符
        var a = 10;
        console.log(++a);
        console.log(a++);
        console.log(a++ + 10);
        console.log(++a + 10);
        console.log(a++ + ++a);

        console.log(2 >= 5);
        console.log(2 <= 5);
        console.log(18 == '18'); //隐式转换
        console.log(18 === '18');
        console.log(!true);
        console.log(!false);
        //逻辑中断(短路运算)
        console.log(123 && 456 && 789);
        console.log(0 && 123);
        console.log(123 || 456 || 789);
        console.log(0 || 123 || 456);
    </script>
</head>

<body>

</body>

</html>
