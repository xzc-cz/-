<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.利用函数关键字自定义函数(命名函数)
        function fn() {

        }
        fn();

        //2.函数表达式(匿名函数)
        var fun = function(aru) {
                console.log('这是函数表达式');
                console.log(aru);
            }
            //fun是变量名,不是函数名
            //函数表达式声明方式与声明变量类似
            //函数表达式可以进行传递参数
        fun('阿巴阿巴');
    </script>
</head>
