<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //添加删除数组元素的方法
        //1.push() 在数组末尾添加一个或多个数组元素
        var arr = [1, 2, 3];
        // arr.push(4, 'xzc');
        console.log(arr.push(4, 'xzc'));
        console.log(arr);
        //(1)push可以给数组追加新的元素
        //(2)参数直接写数组元素
        //(3)push完毕后返回结果是新数组长度
        //(4)原数组也会发生变化

        //2.unshift 在数组开头添加一个或多个数组元素
        // arr.unshift('red', 233);
        console.log(arr.unshift('red', 233));
        console.log(arr);


        //3.pop() 删除数组的最后一个元素
        // arr.pop();
        console.log(arr);
        console.log(arr.pop());
        //(1)pop可以删除数组的最后一个元素
        //一次只能删除一个
        //(2)pop()没有参数
        //(3)pop完毕后返回结果是删除的那个元素
        //(4)原数组会发生变化

        //4.shift() 删除数组的第一个元素
        // arr.shift();
        console.log(arr);
        console.log(arr.shift());
        //(1)shift可以删除数组的第一个元素
        //一次只能删除一个
        //(2)shift()没有参数
        //(3)shift完毕后返回结果是删除的那个元素
        //(4)原数组会发生变化
    </script>
</head>

<body>

</body>

</html>
