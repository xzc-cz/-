        var arr = []; //创建了一个空数组
        var arr1 = [1, 2, 'xzc', true];
        console.log(arr1);
        console.log(arr1[3]);
        console.log(arr1[4]); //超出范围


        var arr = ['red', 'green', 'blue', 'extra'];

        for (var i = 0; i < 3; i++) {
            console.log(arr[i]);
        }

        console.log(arr.length);
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }
