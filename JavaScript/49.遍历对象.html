<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //遍历对象
        var obj = {
            name: 'xzc',
            age: 21,
            sex: '男'
        }
        console.log(obj.name);
        console.log(obj.age);
        console.log(obj.sex);

        //for in遍历对象
        // for (变量 in 对象){

        // }

        for (var k in obj) {
            console.log(k); //属性名
            console.log(obj[k]); //属性值
        }
    </script>
</head>

<body>

</body>

</html>
