    <script>

        console.log(arr.length);

        console.log(arr[3]);

        //修改索引号
        var arr1 = ['red', 'greeb', 'blue'];
        arr1[3] = 'pink';
        console.log(arr1);
        arr1[0] = 'yellow';
        console.log(arr1);

        var arr2 = [];
        for (var i = 0; i < 10; i++) {
            arr2[i] = i + 1;
        }
        console.log(arr2);
    </script>
