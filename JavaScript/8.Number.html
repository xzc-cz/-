<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 10;//num数字型
        var PI = 3.14;//PI数字型
        //八进制0--7  程序中数字前加0表示八进制
        var num1 = 010;
        console.log(num1);
        //十六进制 0-9 a--f  程序中数字前加0x表示16进制
        var num3 = 0x9;
        console.log(num3);
        var num4 = 0xd;
        console.log(num4);
        //数字型最大/小值
        console.log(Number.MAX_VALUE);
        console.log(Number.MIN_VALUE);
        //无穷
        console.log(Number.MAX_VALUE*2);
        console.log(-Number.MAX_VALUE*2);
        //非数字 NaN
        console.log('阿巴阿巴'-100);
    </script>
