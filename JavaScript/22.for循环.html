<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // for(初始化变量;条件表达式;操作表达式){
        //     循环体
        // }
        for (var i = 1; i <= 100; i++) {
            console.log('$');
        }

        var num = prompt('请输入次数');
        for (var i = 1; i <= num; i++) {
            console.log('123');
        }

        for (var i = 1; i <= num; i++) {
            console.log('这人今年' + i + '岁了');
        }

        var sum = 0;
        for (var i = 1; i <= num; i++) {
            sum = sum + i;
        }
        alert(sum);
    </script>
</head>
