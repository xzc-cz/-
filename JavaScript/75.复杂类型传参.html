<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Person(name) {
            this.name = name;
        }

        function f1(x) {
            console.log(x.name); //2.yhz
            x.name = 'xzc'
            console.log(x.name); //3.xzc
        }
        var p = new Person("yhz");
        console.log(p.name); //1.yhz
        f1(p);
        console.log(p.name); //4.xzc
    </script>
</head>
