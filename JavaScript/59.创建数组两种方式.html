<head>

    <title>Document</title>
    <script>
        //创建数组的两种方式
        //1.利用数组字面量
        var arr1 = [1, 2, 3, ];
        console.log(arr1[1]);
        //2.利用new Array()
        var arr2 = new Array(2); //表示数组的长度为2 里面有两个空的数组元素
        console.log(arr2);
        var arr3 = new Array(2, 3); //等价于[2,3] 表示里面有两个数组元素 是2和3
        console.log(arr3);
    </script>
