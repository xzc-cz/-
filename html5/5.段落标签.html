<p> 我来这个世界，不是为了繁衍后代。
    而是来看花怎么开，水怎么流。太阳怎么升起，夕阳何时落下。
    我活在世上，无非想要明白些道理，遇见些有趣的事。 
    生命是一场偶然，我在其中寻找因果。</p>
    <hr>
<br>
    <p>不过是踩着父母的肩，经历了父母未见过的繁华</p>
<br>
<p>熊猫是白的，又是黑的，又是亚裔，又是动物，是熊但又是素食主义，甚至还是少数群体…</p>
