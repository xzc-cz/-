<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>123456</li>
        <li>123456</li>
        <li>123456</li>
        <li>123456</li>
        <li>123456</li>
        <li>123456</li>
        <li>123456</li>
    </ul>

    <ol>
        <li>987654</li>
        <li>987654</li>
        <li>987654</li>
        <li>987654</li>
    </ol>

    <script>
        //1.返回的是获取元素对象的集合 以伪数组的形式存储
        //只有一个元素返回也是伪数组  没有元素返回空的伪数组
        var lis = document.getElementsByTagName('li');
        console.log(lis);
        console.log(lis[0]);
        //2.想要依次打印里面元素的对象可以采取遍历的方法
        for (var i = 0; i < lis.length; i++) {
            console.log(lis[i]);
        }

        //element.getElementsByTagName('标签名')
        //父元素必须是单个对象,获取时不包括父元素自己
        var ol = document.getElementsByTagName('ol');
        console.log(ol[0].getElementsByTagName('li'));
    </script>
</body>

</html>
