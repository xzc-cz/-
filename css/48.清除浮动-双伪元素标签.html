<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* *{
            margin: 0;
            padding: 0;
        } */
        .top{
            margin: 0 auto;
            width: 1000px;
            /* height: 300px; */
            background-color: pink;
        }

        .bottom{
            height: 100px;
            background-color: green;
        }

        .left{
            float: left;
            width: 200px;
            height: 300px;
            background-color: #ccc;
        }

        .right{
            float: right;
            width: 790px;
            height: 300px;
            background-color: skyblue;
        }

        /* before 作用:解决外边距塌陷问题 */
        /* 外边距塌陷:父子均是块级标签,子集加margin会影响父级 */
        .clearfix::before,
        .clearfix::after{
            content: '';
            display: table;
        }

        /* 真正清除浮动的标签 */
        .clearfix::after{
            clear: both;
        }

    </style>
</head>
<body>
    <!-- 父子集标签,子集浮动,父级未设置高度,后面的标准流盒子会受影响 -->
    <div class="top clearfix">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="bottom"></div>
</body>
</html>
