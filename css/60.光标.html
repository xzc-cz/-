<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* cursor: pointer; */
            /* cursor: text; */
            /* cursor: move; */
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div>div</div>

    <ul>
        <li style="cursor: default;">默认样式</li>
        <li style="cursor:pointer;">123456789</li>
        <li style="cursor:text;">123456789</li>
        <li style="cursor:move;">123456789</li>
        <li style="cursor: not-allowed;">123456789</li>

    </ul>
</body>

</html>
