<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: absolute;
            /* margin: 0 auto; */
            left: 50%;
            /* 移动到浏览器中间偏右的位置 */
            /* margin-left: -150px; */
            /* 向左侧移动自己宽度的一半 */
            top: 50%;
            /* 移动到浏览器中间偏下的位置 */
            /* margin-top: -150px; */
            /* 向上移动自己高度的一半 */
            transform: translate(-50%, -50%);
            width: 600px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
