<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }
        
        .one {
            position: absolute;
            left: 20px;
            top: 50px;
            background-color: aqua;
        }
        
        .two {
            position: absolute;
            left: 50px;
            top: 100px;
            z-index: 1;
            background-color: burlywood;
        }
        /*
        默认情况下,定位的盒子,后来者居上
        z-index整数,取值越大,显示顺序越靠上
        z-index默认值是0
        */
    </style>
</head>

<body>
    <div class="two">two</div>

    <div class="one">one</div>
</body>

</html>
