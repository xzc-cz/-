<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 块类元素 */
        div{
            width: 300px;
            height: 300px;
            background-color: blueviolet;
        }
        /* 行内元素：设置宽高不生效，尺寸与内容相同 */
        span{
            width: 300px;
            height: 300px;
            background-color: aqua;
        }
        /* 行内块：一行显示多个，加宽高生效 */
        img{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div>111</div>
    <div>222</div>

    <span>span</span>
    <span>span</span>

    <img src="../html5/ciri2.jpg" alt="">
    <img src="../html5/ciri2.jpg" alt="">
</body>
</html>
