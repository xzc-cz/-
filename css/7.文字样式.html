<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size: 30px;
        }
        div{
            font-weight: 700;
        }
        h1{
            font-weight: 400;
        }
        .one{
            font-style: italic;
        }
        em{
            font-style: normal;
        }
        div{
            font-family: 宋体 ;
        }
        /* 样式会层叠，最下面的生效 */
        h1{
            color: red;
            color: blue;
        }
        /* 复合属性 */
        h2{
            font: italic 700 66px 宋体;
        }

    </style>
</head>
<body>
    <!-- 默认字号16 -->
    <!-- 默认字体微软雅黑 -->
    <p>段落文字</p>
    <div>这是div阿巴吧十八般睡觉啊十八届鞍点</div>
    <h1>一级标题</h1>
    <div class="one">123456</div>
    <em>123456</em>
    <h2>12341567489</h2>



</body>
</html>
