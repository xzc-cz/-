<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- 同级用加号 -->
    <!-- div+p -->
    <div></div>
    <p></p>
    <!-- 父子> -->
    <!-- div>p -->
    <div>
        <p>123456</p>
    </div>
    <!-- ul有三个li * -->
    <!-- ul>li*3 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!-- 内部有内容 -->
    <!-- ul>li{111}*3 -->
    <ul>
        <li>111</li>
        <li>111</li>
        <li>111</li>
    </ul>
    <!-- ul有三个li,文字1，2，3 -->
    <!-- ul>li{$}*3 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <ul>
        <li>1a</li>
        <li>2a</li>
        <li>3a</li>
    </ul>
</html>
