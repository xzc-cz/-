<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON表示方式</title>
</head>

<body>
    <h2>个人信息</h2>
    <table border="1" width="400" class="employee">
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>地址</th>
        </tr>
    </table>

    <ul class="score"></ul>

    <table border="1" width="800" class="students">
        <caption>学生成绩表</caption>
        <thead>
            <tr>
                <th>编号</th>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>成绩</th>
                <th>地址</th>
            </tr>
        </thead>
    </table>


    <script src="./jquery.min.js"></script>
    <script>
        //1.对象表示
        var obj = {
            id: '123456789',
            name: 'xzc',
            sex: 'male',
            age: 21,
            addr: 'China'
        };
        console.log(obj);
        var str = '<tr><td>' + obj.id + '</td><td>' + obj.name + '</td><td>' + obj.sex + '</td><td>' + obj.age + '</td><td>' + obj.addr + '</td></tr>';
        $('.employee').append(str);

        //2.数组表示
        var score = [78, 25, 64, 91, 45, 100]
        score.forEach(function(value, index) {
            console.log(value);
            $('.score').append('<li>' + value + '</li>');
        })

        //3.复杂表示法(对象+数组)
        var students = [{
            id: '111',
            name: 'xzc',
            sex: 'male',
            age: 21,
            score: [78, 25, 64, 91, 45, 100],
            addr: 'China'
        }, {
            id: '112',
            name: 'a',
            sex: 'female',
            age: 19,
            score: [38, 45, 24, 41, 45, 80],
            addr: 'China'
        }, {
            id: '113',
            name: 'b',
            sex: 'male',
            age: 20,
            score: [48, 25, 64, 31, 45, 100],
            addr: 'China'
        }, {
            id: '114',
            name: 'c',
            sex: 'male',
            age: 18,
            score: [58, 25, 64, 91, 45, 10],
            addr: 'China'
        }];

        for (var i in students) {
            console.log(students[i]);
            var data = '<tr><td>' + students[i].id + '</td><td>' + students[i].name + '</td><td>' + students[i].sex + '</td><td>' + students[i].age + '</td><td>' + students[i].score.join(' ') + '</td><td>' + students[i].addr + '</td></tr>'
            $('.students').prepend(data)

        }
    </script>
</body>

</html>
